
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container-fluid p-0 ">
		<div class="site-slider">
			<!-- carousel -->
			<div class="slider-one">
				<div id="carousel-example-generic" class="carousel slide"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0"
							class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1"></li>
						<li data-target="#carousel-example-generic" data-slide-to="2"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img src="/image/banner1.jpg" class="img-fluid" alt="Banner 1">
						</div>
						<div class="carousel-item">
							<img src="/image/banner2.jpg" class="img-fluid" alt="Banner 2">
						</div>
						<div class="carousel-item">
							<img src="/image/banner3.jpg" class="img-fluid" alt="Banner 3">
						</div>
					</div>

					<!-- Controls -->
					<a class="carousel-control-prev" href="#carousel-example-generic"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carousel-example-generic"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>

	<div>
		<div class="home-headline" id="collection">
			<span>COLLECTION</span>
		</div>
		<hr style="margin-top: -22px; height: 4px; border-width: 0; color: gray; background-color: black" />
	</div>

	<div class="image-grid">
		<div class="row">
			<div class="column">
				<a th:href="@{/searchByProductCategory(productCategory='Earrings')}"
					th:classappend="${activeEarrings}? 'active'"
					class="grid"> <img src="/image/earrings01.jpg"
					alt="Earrings" style="width: 100%">
					<h3>EARRINGS</h3></a>
			</div>
			<div class="column">
				<a th:href="@{/searchByProductCategory(productCategory='Bangles')}"
					th:classappend="${activeBangles}? 'active'" class="grid"><img
					src="/image/bangles01.jpg" alt="Bangles" style="width: 100%">
					<h3>BANGLES</h3></a>
			</div>
			<div class="column">
				<a
					th:href="@{/searchByProductCategory(productCategory='Necklaces')}"
					th:classappend="${activeNecklaces}? 'active'"
					class="grid"> <img src="/image/necklace01.jpg"
					alt="Necklace" style="width: 100%">
					<h3>NECKLACES</h3></a>
			</div>
		</div>
		<div class="row">
			<div class="column">
				<a th:href="@{/searchByProductCategory(productCategory='Chains')}"
					th:classappend="${activeChains}? 'active'" class="grid">
					<img src="/image/Chain01.jpg" alt="Chain" style="width: 100%">
					<h3>CHAINS</h3>
				</a>
			</div>
			<div class="column">
				<a th:href="@{/searchByProductCategory(productCategory='Nosepins')}"
					th:classappend="${activeNosepins}? 'active'"
					class="grid"> <img src="/image/nosepin01.jpg"
					alt="Nosepin" style="width: 100%">
					<h3>NOSEPINS</h3></a>
			</div>
			<div class="column">
				<a th:href="@{/searchByProductCategory(productCategory='Rings')}"
					th:classappend="${activeRings}? 'active'" class="grid">
					<img src="/image/ring01.jpg" alt="Rings" style="width: 100%">
					<h3>RINGS</h3>
				</a>
			</div>
		</div>
	</div>
	<!-- end of container -->

	<div th:replace="common/header :: footer"></div>
	<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
